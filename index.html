<!DOCTYPE html>
<html>

<head>
    <title>Viewport Intersection Example</title>
    <style>
        #myElement,
        #myElement1 {
            width: 200px;
            height: 200px;
            background-color: red;
            margin-bottom: 1000px;
            opacity: 0.5;
            transition: opacity 0.5s;
        }

        #myElement.visible {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div id="myElement">This element will be monitored.</div>
    <div id="myElement1">This is second element will be monitored.</div>

    <script>
        const elementToObserve = document.querySelector('#myElement');
        const elementToObserve1 = document.querySelector('#myElement1');
        const observer = new IntersectionObserver(([entries]) => {
            // entries.forEach(entry => {
            if (entries.target == elementToObserve) {
                if (entries.isIntersecting) {
                    // entry.target.classList.add('visible');
                    console.log('Element is now visible!', entries.target);
                } else {
                    // entry.target.classList.remove('visible', entry.target);
                    console.log('Element is not visible', entries.target);
                }
            }
            if (entries.target == elementToObserve1) {
                if (entries.isIntersecting) {
                    // entry.target.classList.add('visible', entry.target);
                    console.log('Element is now visible!', entries.target);
                } else {
                    // entry.target.classList.remove('visible', entry.target);
                    console.log('Element is not visible', entries.target);
                }
            }
            // });
        });


        observer.observe(elementToObserve);
        observer.observe(elementToObserve1);
    </script>
</body>

</html>
